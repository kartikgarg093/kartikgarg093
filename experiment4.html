<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>
<form>
    <fieldset>
        <centre><h2>Hotel Room Booking Form
        </h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"><br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <br>

        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin"><br>
        <br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout"><br>
        <br>

        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
        </select><br>
        <br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests min=1">
        <br>
        <br>
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests"></textarea><br>
        <br>

        <div class="buttons"><input type="submit"
            value="Book Now">
        <input type="reset" value="Reset Form">
    </div>
    <br>

        </centre>
    </fieldset>
</form>
    
</body>
</html>
