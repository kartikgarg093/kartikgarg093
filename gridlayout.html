<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,* {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main {
            width: 1200px;
            height:auto ;
            background-color: blue;
            display: grid;
            /*grid-template-columns: 200px 300px 400px auto;*/
            gap: 20px;
            grid-template-columns: repeat(1,1fr);
            margin:auto;
            
        }

        .box:nth-child(odd){
            background-color: antiquewhite;
            height: 300px;
        }

        .box:nth-child(even){
            background-color: red;
            height: 300px;
        }

       /* @media  screen and (max-width:768px){
            main {
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
            }
        }*/

         p {
            font-size: 5vh;
            
         }

        
    </style>
    
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis doloribus repellat 
        perspiciatis libero pariatur sequi quibusdam reprehenderit repellendus impedit fuga 
        veritatis nisi excepturi deleniti atque, a earum molestiae rem reiciendis.</p>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        
        <div class="box">4</div>
    </main>
    
</body>
</html>
